<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Product Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/71KilybDOoL._AC_UY218_.jpg" alt="Product" class="product-img">

    <div class="product-info">
      <h2 class="product-title">Echo Dot (3rd Gen) – Smart speaker with Alexa</h2>

      <div class="rating">
        ⭐⭐⭐⭐☆ <span class="reviews">(82,000)</span>
      </div>

      <div class="price">
        <span class="current-price">₹2,499</span>
        <span class="old-price">₹4,499</span>
      </div>

      <div class="prime">
        <img src="https://m.media-amazon.com/images/I/31W9hs7w0JL.png" alt="Prime" />
        <span>Free delivery by Tomorrow</span>
      </div>

      <button class="buy-btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
